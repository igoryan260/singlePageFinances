<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>dev.finance$</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style/style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap');
    </style>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logo dev finance">
    </header>
    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Icone entradas" />
                </h3>
                <p id="income-display">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Icone saídas" />
                </h3>
                <p id="expense-display">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Icone total" />
                </h3>
                <p id="total-display">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>


            <a href="#" class="button new" onclick="Modal.open()">+Nova transação</a>


            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- esta parte é preenchida pelo JavaScript-->
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">

            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição </label>
                        <input type="text" id="description" name="description" placeholder="Descrição" />
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor </label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.1" />
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only">Descrição </label>
                        <input type="date" id="date" name="date" placeholder="Data" />
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <footer>
        <p>2021 - dev.finance$</p>
    </footer>

    <script src="./script.js"></script>

</body>

</html>
